<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AwtsmoosGPTify Chat</title>
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Navigation Bar -->

 <!--<span class="app-title">AwtsmoosGPTify Chat</span>-->
    <button id="toggle-sidebar" class="toggle-sidebar">â˜°</button>
    <div id="sidebar" class="sidebar">
      
      <div class="conversation-list">
        <button id="new-chat" class="refresh-button new-chat">New Chat</button>
        <button id="refresh-conversations" class="refresh-button">Refresh</button>
        <div class="service-selector">
          <label for="ai-service-select">AI Service:</label>
          <select id="ai-service-select">
            <option value="chatgpt">ChatGPT</option>
            <option value="gemini">Gemini</option>
          </select>
        </div>
        <ul id="conversation-items"></ul>
      </div>
    </div>

    <div class="main">
      <div id="chat-box" class="chat-box"></div>
      <div class="input-area">
        <textarea id="message-input" type="text" placeholder="Type your message here..."></textarea>
        <button id="send-button">Send</button>
      </div>
    </div>
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
