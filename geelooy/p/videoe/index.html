<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4K Video Preview</title>
    <style>
        #videoPreview {
            width: 100%;
            max-width: 800px;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        video, canvas {
            width: 100%;
            max-width: 800px;
        }
        #videoInput {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="videoPreview">
        <input type="file" id="videoInput" accept="video/*">
        <video id="previewVideo" style="display: none;"></video>
        <canvas id="previewCanvas"></canvas>
    </div>

    <script src="videoPreview.js"></script>
</body>
</html>
