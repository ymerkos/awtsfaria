<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitzvah World Editor</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #949494;
        }
        .object-tree-item {
            padding:5px;
            margin:5px;
            border:1px solid black;
        }
        .object-tree-item:hover {
            cursor:pointer;
            background: #d0d0d0;
        }
        #object-tree {
            width: 200px;
            float: left;
            border-right: 1px solid #ddd;
            padding: 10px;
            position:absolute;
            z-index:123;
            background:white;
        }

        .selected {
            background:#00ff00
        }
        #canvas {
            width: calc(100% - 200px);
            height: 100vh;
        }


        .obit-controls-gizmo {
            position: absolute;
            top: 2em;
            right: 2em;
            z-index: 1000;
            background-color: #FFF0;
            border-radius: 100%;
            transition: background-color .15s  linear;
            cursor: pointer;
        }

        .obit-controls-gizmo.dragging, 
        .obit-controls-gizmo:hover {
            background-color: #FFF3;
        }

        .obit-controls-gizmo.inactive {
            pointer-events: none;
            background-color: #FFF0  !important;
        }

        #guiControls {
            position:absolute;
            right:15px;
            top:150px;
        }
    </style>
</head>
<body>
    <div id="guiControls"></div>
    <div id="object-tree"></div>
    <canvas id="canvas"></canvas>
    <script type="module" src="script.js"></script>
</body>
</html>
