<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitzvah World Editor</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #949494;
        }
    
        .object-tree {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 213;
            min-width: 200px;
            float: left;
            border-right: 1px solid #ddd;
            padding: 10px;
            z-index: 123;
            max-height: 500px;
            overflow-y: scroll;
            background: white;
            border: 1px solid black;
        }


        .categ {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        button.toggle-btn {
            width: 25px;
            height: 25px;
        }

        .object-tree .object-name {
            padding: 5px;
            margin: 5px;
            border: 1px solid black;
        }

        .object-tree .object-name:hover {
            cursor: pointer;
            background: #d0d0d0;
        }

        /* Style for subcategories with indentation */
        .sub-category {
            margin-left: 15px; /* Adjust the indentation as needed */
        }
       

        .selected {
            background:#00ff00
        }
        #canvas {
            width: calc(100% - 200px);
            height: 100vh;
        }


        .obit-controls-gizmo {
            position: absolute;
            top: 2em;
            right: 2em;
            z-index: 1000;
            background-color: #FFF0;
            border-radius: 100%;
            transition: background-color .15s  linear;
            cursor: pointer;
        }

        .obit-controls-gizmo.dragging, 
        .obit-controls-gizmo:hover {
            background-color: #FFF3;
        }

        .obit-controls-gizmo.inactive {
            pointer-events: none;
            background-color: #FFF0  !important;
        }

        #guiControls {
            position:absolute;
            right:15px;
            top:150px;
        }

        #currentPanel {
            position:absolute;
            padding: 6px;
            left:15px;
            bottom: 50px;
            background:white;
            border-radius:5%;
        }

        .hidden {
            display:none;
        }
    </style>
</head>
<body>
    <div id="guiControls"></div>
    <div id="currentPanel" class="hidden"></div>
    <canvas id="canvas"></canvas>
    <script type="module" src="script.js"></script>
</body>
</html>
