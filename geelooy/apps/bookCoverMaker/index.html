<!DOCTYPE html>
<html lang="en">
<head>
    <!-- B"H -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B"H - Book Cover Creator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        #controls, #info, #cover {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }
        #controls label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        #controls input, #controls select, #controls button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #controls button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #controls button:hover {
            background-color: #0056b3;
        }
        #cover {
            position: relative;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        #titleArea {
            position: absolute;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 2px black;
            padding: 20px;
            z-index: 10;
        }
        #cover img {
            position: absolute;
        }
        #info p {
            margin: 0;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>B"H</h1>
    <div id="controls">
        <label for="pageCount">Page Count: </label>
        <input type="number" id="pageCount" placeholder="Page Count">
        <label for="trimSize">Trim Size: </label>
        <select id="trimSize">
            <option value="6x9">6x9 inches</option>
            <option value="5x8">5x8 inches</option>
            <option value="8.5x11">8.5x11 inches</option>
        </select>
        <label for="coverType">Cover Type: </label>
        <select id="coverType">
            <option value="paperback">Paperback</option>
            <option value="hardcover">Hardcover</option>
        </select>
        <label for="manualWidth">Manual Width (inches): </label>
        <input type="number" step="0.1" id="manualWidth" placeholder="Width">
        <label for="manualHeight">Manual Height (inches): </label>
        <input type="number" step="0.1" id="manualHeight" placeholder="Height">
        <label for="titleText">Title: </label>
        <input type="text" id="titleText" placeholder="Title">
        <label for="subtitleText">Subtitle: </label>
        <input type="text" id="subtitleText" placeholder="Subtitle">
        <input type="file" id="imageFiles" multiple>
        <button onclick="generateCover()">Generate Cover</button>
    </div>
    <div id="info">
        <p id="coverDimensions"></p>
    </div>
    <div id="cover"></div>
    <button onclick="downloadCover()">Download Cover</button>

    <script>
        function generateCover() {
            const pageCount = parseInt(document.getElementById('pageCount').value);
            const trimSize = document.getElementById('trimSize').value.split('x');
            const coverType = document.getElementById('coverType').value;
            const manualWidth = parseFloat(document.getElementById('manualWidth').value);
            const manualHeight = parseFloat(document.getElementById('manualHeight').value);
            const titleText = document.getElementById('titleText').value;
            const subtitleText = document.getElementById('subtitleText').value;
            const files = document.getElementById('imageFiles').files;
            const coverDiv = document.getElementById('cover');

            let coverWidth, coverHeight;

            if (manualWidth && manualHeight) {
                coverWidth = manualWidth;
                coverHeight = manualHeight;
            } else {
                const trimWidth = parseFloat(trimSize[0]);
                const trimHeight = parseFloat(trimSize[1]);
                const bleed = 0.125;
                const paperThickness = coverType === 'paperback' ? 0.0025 : 0.0025; // Assume same thickness for simplicity
                const hingeWidth = coverType === 'hardcover' ? 0.25 : 0;

                // Calculate spine width
                const spineWidth = pageCount * paperThickness;

                // Calculate cover dimensions
                coverWidth = (trimWidth * 2) + spineWidth + (2 * hingeWidth) + (2 * bleed);
                coverHeight = trimHeight + (2 * bleed);
            }

            document.getElementById('coverDimensions').innerText = `Cover Dimensions: ${coverWidth.toFixed(2)} x ${coverHeight.toFixed(2)} inches`;

            // Convert inches to pixels
            const coverWidthPixels = coverWidth * 96;
            const coverHeightPixels = coverHeight * 96;

            coverDiv.style.width = coverWidthPixels + 'px';
            coverDiv.style.height = coverHeightPixels + 'px';
            coverDiv.innerHTML = '';

            // Create title area
            const titleArea = document.createElement('div');
            titleArea.id = 'titleArea';
            titleArea.style.width = (coverWidthPixels * 0.8) + 'px';
            titleArea.style.height = (coverHeightPixels * 0.3) + 'px';
            titleArea.innerHTML = `<h1>${titleText}</h1><h3>${subtitleText}</h3>`;
            coverDiv.appendChild(titleArea);

            // Load images and arrange them on the cover
            let totalImages = files.length;
            let imagesLoaded = 0;
            let imageElements = [];

            for (let file of files) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.onload = () => {
                    imagesLoaded++;
                    imageElements.push(img);
                    if (imagesLoaded === totalImages) {
                        arrangeImages(imageElements, coverWidthPixels, coverHeightPixels);
                    }
                };
                img.onerror = () => {
                    imagesLoaded++;
                    if (imagesLoaded === totalImages) {
                        arrangeImages(imageElements, coverWidthPixels, coverHeightPixels);
                    }
                };
            }
        }

        function arrangeImages(images, coverWidth, coverHeight) {
            const coverDiv = document.getElementById('cover');
            let totalArea = coverWidth * coverHeight;
            let imageArea = images.reduce((acc, img) => acc + (img.naturalWidth * img.naturalHeight), 0);

            if (imageArea > totalArea) {
                // Scale images down proportionally to fit within the cover dimensions
                const scale = Math.sqrt(totalArea / imageArea);
                images.forEach(img => {
                    img.width = img.naturalWidth * scale;
                    img.height = img.naturalHeight * scale;
                });
            }

            // Arrange images on the cover
            let x = 0, y = 0;
            images.forEach(img => {
                img.style.width = img.width + 'px';
                img.style.height = img.height + 'px';
                img.style.top = y + 'px';
                img.style.left = x + 'px';
                coverDiv.appendChild(img);

                x += img.width;
                if (x >= coverWidth) {
                    x = 0;
                    y += img.height;
                }
            });

            // Fill remaining space with white background
            if (x < coverWidth && y < coverHeight) {
                coverDiv.style.backgroundColor = 'white';
            }
        }

        function downloadCover() {
            const coverDiv = document.getElementById('cover');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            canvas.width = coverDiv.offsetWidth;
            canvas.height = coverDiv.offsetHeight;

            const images = coverDiv.querySelectorAll('img');
            images.forEach(img => {
                const x = parseFloat(img.style.left);
                const y = parseFloat(img.style.top);
                const width = img.offsetWidth;
                const height = img.offsetHeight;
                context.drawImage(img, x, y, width, height);
            });

            const titleArea = document.getElementById('titleArea');
            context.fillStyle = 'white';
            context.font = 'bold 36px Arial';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            const titleX = canvas.width / 2;
            const titleY = parseFloat(titleArea.style.top) + (parseFloat(titleArea.style.height) / 2);
            context.fillText(titleArea.querySelector('h1').innerText, titleX, titleY);

            const link = document.createElement('a');
            link.download = 'cover.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
