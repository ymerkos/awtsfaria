<!DOCTYPE html>
<html lang="en">
<head>
    <!-- B"H -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B"H - Book Cover Creator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
            font-size: 24px;
        }
        #controls, #info, #cover {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }
        #controls label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        #controls input, #controls select, #controls button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #controls button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #controls button:hover {
            background-color: #0056b3;
        }
        #cover {
            position: relative;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        #titleArea {
            position: absolute;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 2px black;
            padding: 20px;
            z-index: 10;
        }
        #cover img {
            position: absolute;
        }
        #info p {
            margin: 0;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>B"H</h1>
    <div id="controls">
        <label for="pageCount">Page Count: </label>
        <input type="number" id="pageCount" placeholder="Page Count">
        <label for="trimSize">Trim Size: </label>
        <select id="trimSize">
            <option value="6x9">6x9 inches</option>
            <option value="5x8">5x8 inches</option>
            <option value="8.5x11">8.5x11 inches</option>
        </select>
        <label for="coverType">Cover Type: </label>
        <select id="coverType">
            <option value="paperback">Paperback</option>
            <option value="hardcover">Hardcover</option>
        </select>
        <label for="titleText">Title: </label>
        <input type="text" id="titleText" placeholder="Title">
        <label for="subtitleText">Subtitle: </label>
        <input type="text" id="subtitleText" placeholder="Subtitle">
        <input type="file" id="imageFiles" multiple>
        <button onclick="generateCover()">Generate Cover</button>
    </div>
    <div id="info">
        <p id="coverDimensions"></p>
    </div>
    <div id="cover"></div>
    <button onclick="downloadCover()">Download Cover</button>

    <script>
        function generateCover() {
            const pageCount = parseInt(document.getElementById('pageCount').value);
            const trimSize = document.getElementById('trimSize').value.split('x');
            const coverType = document.getElementById('coverType').value;
            const titleText = document.getElementById('titleText').value;
            const subtitleText = document.getElementById('subtitleText').value;
            const files = document.getElementById('imageFiles').files;
            const coverDiv = document.getElementById('cover');

            if (!pageCount || files.length === 0) {
                alert('Please provide page count and select images.');
                return;
            }

            const trimWidth = parseFloat(trimSize[0]);
            const trimHeight = parseFloat(trimSize[1]);
            const bleed = 0.125;
            const paperThickness = coverType === 'paperback' ? 0.0025 : 0.0025; // Assume same thickness for simplicity
            const hingeWidth = coverType === 'hardcover' ? 0.25 : 0;

            // Calculate spine width
            const spineWidth = pageCount * paperThickness;

            // Calculate cover dimensions
            const coverWidth = (trimWidth * 2) + spineWidth + (2 * hingeWidth) + (2 * bleed);
            const coverHeight = trimHeight + (2 * bleed);

            document.getElementById('coverDimensions').innerText = `Cover Dimensions: ${coverWidth.toFixed(2)} x ${coverHeight.toFixed(2)} inches`;

            coverDiv.style.width = coverWidth + 'in';
            coverDiv.style.height = coverHeight + 'in';
            coverDiv.innerHTML = '';

            // Create title area
            const titleArea = document.createElement('div');
            titleArea.id = 'titleArea';
            titleArea.style.width = (trimWidth * 0.8) + 'in';
            titleArea.style.height = (trimHeight * 0.3) + 'in';
            titleArea.innerHTML = `<h1>${titleText}</h1><h3>${subtitleText}</h3>`;
            coverDiv.appendChild(titleArea);

            // Load images and arrange them on the cover
            let totalImages = files.length;
            let imagesLoaded = 0;
            let imageElements = [];

            for (let file of files) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.onload = () => {
                    imagesLoaded++;
                    imageElements.push(img);
                    if (imagesLoaded === totalImages) {
                        arrangeImages(imageElements, coverWidth, coverHeight);
                    }
                };
                img.onerror = () => {
                    imagesLoaded++;
                    if (imagesLoaded === totalImages) {
                        arrangeImages(imageElements, coverWidth, coverHeight);
                    }
                };
            }
        }

        function arrangeImages(images, coverWidth, coverHeight) {
            const coverDiv = document.getElementById('cover');
            let totalArea = coverWidth * coverHeight * 96 * 96;
            let imageArea = images.reduce((acc, img) => acc + (img.naturalWidth * img.naturalHeight), 0);

            if (imageArea < totalArea) {
                // Scale images down if necessary
                const scale = Math.sqrt(totalArea / imageArea);
                images.forEach(img => {
                    img.width = img.naturalWidth * scale;
                    img.height = img.naturalHeight * scale;
                });
            }

            // Arrange images on the cover
            let x = 0, y = 0;
            images.forEach(img => {
                img.style.width = (img.width / 96) + 'in';
                img.style.height = (img.height / 96) + 'in';
                img.style.top = y + 'in';
                img.style.left = x + 'in';
                coverDiv.appendChild(img);

                x += img.width / 96;
                if (x >= coverWidth) {
                    x = 0;
                    y += img.height / 96;
                }
            });

            // Fill remaining space with white background
            if (x < coverWidth && y < coverHeight) {
                coverDiv.style.backgroundColor = 'white';
            }
        }

        function downloadCover() {
            const coverDiv = document.getElementById('cover');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');

            canvas.width = coverDiv.offsetWidth * 2;
            canvas.height = coverDiv.offsetHeight * 2;

            const images = coverDiv.querySelectorAll('img');
            images.forEach(img => {
                const x = parseFloat(img.style.left) * 2 * 96;
                const y = parseFloat(img.style.top) * 2 * 96;
                const width = img.offsetWidth * 2;
                const height = img.offsetHeight * 2;
                context.drawImage(img, x, y, width, height);
            });

            const titleArea = coverDiv.querySelector('#titleArea');
            context.fillStyle = 'black';
            context.font = 'bold 48px Arial';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(titleArea.querySelector('h1').innerText, canvas.width / 2, canvas.height / 2 - 50);
            context.font = 'bold 36px Arial';
            context.fillText(titleArea.querySelector('h3').innerText, canvas.width / 2, canvas.height / 2 + 50);

            const link = document.createElement('a');
            link.download = 'book-cover.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
