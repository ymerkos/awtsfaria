<html lan="en">
<head>
<style>
.makom {
	margin-top:106px;
}
</style>
</head>
<body>
<div class="makom">
<button id="rec">Record</button><br>
<video autoplay id="vid">
<script>
//B"H
rec.onclick = async () => {
	var canDoAudio = false;
	var canDoVideo = false;
	var dv = await navigator.mediaDevices.enumerateDevices();
	dv.forEach(w=> {
		if(w.kind.includes("audioinput")) {
			canDoAudio = true;
		}

		if(w.kind.includes("video")) {
			canDoVideo = true;
		}
	})
	if(!rec.started) {
		rec.started = true;
		navigator.mediaDevices.getUserMedia({
			video: canDoVideo,
			audio: canDoAudio
		}).then(st => {
			console.log("Got",a=st)
			vid.srcObject = st;
			rec.mr = new MediaRecorder(st);
			rec.mr.ondataavailable = e => {
				var a = document.createElement("a");
				a.download = "BH_"+Date.now()+".mp4";
				a.href = URL.createObjectURL(e.data);
				a.click();
				rec.innerHTML = "again?"
			}
			rec.innerHTML = "Stop and save?!"
			rec.mr.start();
		});
	} else {
		rec.started = true;
		rec.mr.stop()
	}
};
</script>
</div>
</body>
</html>
